<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div id="input" class="calc-operation"></div>
                <div id="result" class="calc-typed" onclick="Calculate()"></div>
            </div>
            <div class="calc-button-row">
                <div  class="button  l" onclick="Insert('+')">+</div>
                <div class="button l" onclick="Insert('-')">-</div>
                <div class="button l" onclick="Insert('*')">X</div>
                <div class="button l" onclick="Insert('/')">/</div>
            </div>
            <div class="calc-button-row">
                <div id="1" class="button" onclick="Insert(1)">1</div>
                <div id="0" class="button" onclick="Insert(0)">0</div>
                <div class="button">=</div>
                <div class="button c">C</div>
            </div>
</body>
<script type="module">
    import {Insert,Calculate} from './js/main.js'

    window.Insert = Insert
    window.Calculate = Calculate
</script>
</html>
